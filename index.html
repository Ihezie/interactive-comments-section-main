<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
    <main>
      <section id="comments-con">
          <div id="add-reply" class="box-design input-box-con">
            <img src="images/avatars/image-juliusomo.png" class="avatar" alt="current-user">
            <textarea name="current-user-reply-input" id="current-user-reply-input" class="input-box" cols="30" rows="10" placeholder="Add a reply..."></textarea>
            <button type="button" class="blue-btn" id="add-reply-btn">REPLY</button>
          </div>
      </section>

      <section id="add-comment" class="box-design input-box-con">
        <img src="images/avatars/image-juliusomo.png" class="avatar" alt="current-user">
        <textarea name="current-user-comment-input" id="current-user-comment-input" class="input-box" cols="30" rows="10" placeholder="Add a comment..."></textarea>
        <button type="button" class="blue-btn" id="add-comment-btn">send</button>
      </section>
    </main>

    <section id="confirm-modal">
      <div id="confirm-dialogue-box">
        <h3>Delete comment</h3>
        <p>
          Are you sure you want to delete this comment?
          This will remove the comment and can't be undone. 
        </p>
        <div class="btn-container">
          <button type="button" id="cancel-del-btn">no, cancel</button>
          <button type="button" id="confirm-del-btn">yes, delete</button>
        </div> 
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="script.js"></script>
</body>
</html>
