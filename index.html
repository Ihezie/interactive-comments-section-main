<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
    <main>
      <section id="comments-con"></section>

      <section id="add-comment" class="box-design input-box-con">
        <img src="images/avatars/image-juliusomo.png" class="avatar" alt="current-user">
        <textarea name="comment-input" id="comment-input" class="input-box" cols="30" rows="10" placeholder="Add a comment..."></textarea>
        <button type="button" class="blue-btn" id="add-comment-btn">send</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Ihezie">Raymond Ihezie Ogbuehi</a>.
    </footer>

    <script src="script.js"></script>
</body>
</html>
